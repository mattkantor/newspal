  title: Hungarian nationalist rock opera to retell 1920s grievances
  body: 'Treaty that sliced up territory after first world war remains a source of
    anti-liberal sentimentThe signing of a 1920 peace treaty does not immediately
    sound like ideal subject matter for musical theatre. But on Friday and Saturday
    night, hundreds of singers, dancers, acrobats and horsemen will fill the vast
    concrete expanse of Budapest’s Heroes’ Square for performances of Trianon: the
    rock opera.The treaty of Trianon sliced up Hungary in the aftermath of the first
    world war and the collapse of the Austro-Hungarian empire. It still features heavily
