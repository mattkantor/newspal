  title: 'Paul Ryan on Immigration Bills: ''We’re Advancing the Cause Even If Something
    Doesn’t Necessarily Pass'''
  body: Thursday at his weekly press conference, House Speaker Paul Ryan (R-WI) conceded
    the two bills on immigration scheduled for a House vote today, the Goodlatte immigration
    bill and the GOP compromise bill, are likely to not pass. Ryan said, “DACA is
    broken, the immigration system is broken, the border is not fully secured. These
    are facts. They need to be solved, and at the end of the day, I really believe
    we will come back around. If a bill doesn’t pass today, we’re going to come back
    to the president’s four pillars.” He continued, “The promise and the goal was
    always—we were never going to be able to promise an outcome but we can promise
    an effort and a fair process, and that is what is going to be delivered today.”
    He added,  “I actually think we’re advancing the cause even if something doesn’t
    necessarily pass. I think we are making advancements because we are putting ideas
    on the table, members are able to express themselves, and we brought to the floor
    the kind of process that our members have been asking for even if it might not
    result in law.” Follow Pam Key on Twitter @pamkeyNEN
